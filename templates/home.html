<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Predict Boston house prices using machine learning models. Enter property details to get an instant prediction.">
  <meta name="keywords" content="Boston House Price Prediction, Machine Learning, Flask App, Real Estate">
  <meta name="author" content="Your Name">
  <title>Boston House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e90ff, #87cefa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 20px;
    }

    .form-container {
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .form-container h1 {
      font-family: 'Pacifico', cursive;
      color: #333;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-container input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.9rem;
      transition: border 0.3s ease;
    }

    .form-container input:focus {
      border: 1px solid #1e90ff;
      outline: none;
    }

    .form-container button {
      padding: 8px;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background: #104e8b;
    }

    .form-container .note-info {
      font-family: Verdana, sans-serif;
      font-size: 0.85rem;
      color: #444;
      margin-top: 10px;
    }

    .form-container .prediction {
      margin-top: 20px;
      font-size: 1.5rem; /* Increased font size for the prediction */
      color: #333;
      font-weight: bold;
    }

    .image-container {
      margin-bottom: 20px;
    }

    .image-container img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    footer {
      margin-top: 15px;
      text-align: center;
      font-size: 0.8rem;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Predict Boston house prices using machine learning models</div>
    <div class="image-container">
      <img src="https://via.placeholder.com/300x150?text=House+Price+Prediction" alt="House Price Prediction">
    </div>
    <div class="form-container">
      <h1>Boston House Price Prediction</h1>
      <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="CRIM" placeholder="Crime Rate (CRIM)" required />
        <input type="text" name="ZN" placeholder="Residential Land Zone (ZN)" required />
        <input type="text" name="INDUS" placeholder="Industrial Zone (INDUS)" required />
        <input type="text" name="CHAS" placeholder="Charles River Proximity (CHAS)" required />
        <input type="text" name="NOX" placeholder="Nitric Oxide Concentration (NOX)" required />
        <input type="text" name="RM" placeholder="Number of Rooms (RM)" required />
        <input type="text" name="Age" placeholder="Age of Property" required />
        <input type="text" name="DIS" placeholder="Distance to Employment Centers (DIS)" required />
        <input type="text" name="RAD" placeholder="Accessibility to Highways (RAD)" required />
        <input type="text" name="TAX" placeholder="Tax Rate (TAX)" required />
        <input type="text" name="PTRATIO" placeholder="Pupil-Teacher Ratio (PTRATIO)" required />
        <input type="text" name="B" placeholder="Proportion of Black Population (B)" required />
        <input type="text" name="LSTAT" placeholder="Lower Status Population (LSTAT)" required />
        <button type="submit">Predict</button>
      </form>
      <p class="note-info">All Prices Predicted are in $1000.</p>
      <div class="prediction">{{ prediction_text }}</div>
    </div>
    <footer>
      &copy; 2024 Boston Housing ML API. All rights reserved.
    </footer>
  </div>
</body>

</html>
